<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex align-items-center justify-content-center  mt-5">
        <div class="signUp text-center">
            <h2>Smart Login System</h2>
            <form action="" class="">
                <input id="emailSignin" type="email" placeholder="Enter Your Email" class="p-2 form-control border-white bg-transparent text-white my-3">
                <input id="passSignin" type="password" placeholder="Enter your password" class="p-2 form-control border-white bg-transparent text-white my-3">
                <p class="text-danger d-none" id="emailValidSignin">incorrect email or password</p>
                <p class="text-danger d-none" id="emptyInput">All inputs is required</p>
                <button onclick="login()" class="btn btn-outline-info w-100 my-4" type="button">Log in</button>
            </form>
            <p class="text-white ">Don't have an account? <a href="./index.html" class="text-white">Sign Up</a></p>
        </div>
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
